<div mat-dialog-container class="custom-dialog">
    <h1 mat-dialog-title class="custom-dialog-title">Deseja excluir permanentemente?</h1>
    <div mat-dialog-content>
      <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions class="custom-dialog-actions">
      <button mat-button class="custom-button cancel-button" (click)="onNoClick()">Cancelar</button>
      <button mat-button class="custom-button confirm-button" (click)="onYesClick()">Confirmar</button>
    </div>
  </div>
